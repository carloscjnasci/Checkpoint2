<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/forms.css">
</head>
    
<body>
    <div class="heading">
        <span class="title1">Star Vídeos</span>
        <div class="text">
            <h1 id="title2">Para os amantes de filmes!</h1>
        </div>
        <button class="register">
            <a href="#modal" class="registerLink">Registre-se Agora</a>
        </button>
    </div>
    
    <div class="modal_container" id="modal">
        <div class="modal">
            <a href="index.html" class="close">X</a>
            <span class="modal_heading">
                <img src="img/logostarvideos2.png" width="200" />
            </span>
            <div class="entrar">
            <p>Entrar</p>
            </div>
            <form action="#">
                <input type="text" placeholder="Email" ><br>
                <input type="password" placeholder="Senha"><br>
                <input type="submit" class="btnRegister" value="Entrar">
            </form>
            <a href="#" class="signin">
                Não possui uma conta?
            </a>
            <a href="#" class="forgotPassword">
                Esqueceu a senha?
            </a>
        </div>
    </div>
</body>

</html>
